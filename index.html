<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Informáticos</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Libros Informáticos</h1>
        
        <form id="book-form" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Título" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Autor" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Año" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Género" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </form>

        <table class="table table-primary table-hover mt-4" id="books-table">
            <thead>
                <tr class="table-dark">
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Género</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
    </div>
  
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
